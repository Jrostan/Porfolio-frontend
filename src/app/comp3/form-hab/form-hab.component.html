<form class="formulario-completo" (ngSubmit)="cargarHab()">
    <div class="form-cap-control">
        <label for="tecnolofia">Tecnologia:</label>
            <input type="text" name="tecnologia" id="tecnologia" placeholder="Que tecnologia conoce?"
            [(ngModel)]="tecno">
    </div>

    <div class="form-cap-control">
        <label for="porcentaje">% Tecnologia:</label>
            <input type="number" name="porcentaje" id="porcentaje" placeholder="Porcentaje del dominio en esta tecnologia?" max="100" min="1"
            [(ngModel)]="porcentaje">
    </div>

    <div class="form-cap-control">
        <label for="colorBarra">Color barra rep.:</label>
            <input type="color" name="colorBarra" id="colorBarra" placeholder="De que color desea que sea la barra?"
            [(ngModel)]="colorBarra">
    </div>

    <div class="form-cap-control">
        <label for="enviar"></label>
            <input type="submit" name="enviar" value="Agregar">
    </div>

</form>
