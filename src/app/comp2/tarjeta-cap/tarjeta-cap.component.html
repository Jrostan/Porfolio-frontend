<div class="cont">
    <div class="contenedor-cap">
        <h2 class="titulo-cap">{{tarjetas.titulo}}</h2>
        
        <p class="descripcion-cap">{{tarjetas.descripcion}}</p>

        <div class="contendor-institucion">
            <div class="contenedor-logo-cap">
                <img [src]="tarjetas.urlLogo" [alt]="logoName" class="logo-cap">
            </div>
            <h3 class="institucion-cap">{{tarjetas.formador}}</h3>
        </div>

        <div class="menu" *ngIf="status">
            <a (click)="borrarCap(tarjetas)">
                <i class="fa-solid fa-xmark cruz"></i>
            </a>
            <a (click)="editCap(tarjetas)">
                <i class="fa-solid fa-pen pen"></i>
            </a>
        </div>
    </div>

</div>
