<div class="contenedor-experiencia-laboral">
    <h2 class="titulo-experiencia-laboral">{{tarjetas.puesto}}</h2>
    <h3 class="fecha-experiencia-laboral">Desde <time class="entrada" datetime="07/2008">{{tarjetas.fechainicio}}</time> hasta <time class="salida" datetime="02/2010"> {{tarjetas.fechaFinal}}</time>.</h3>
    <p class="descripcion-puesto">{{tarjetas.descPuesto}}</p>
    <div class="contenedor-empresa">
        <div class="contenedor-logo">
            <img [src]="tarjetas.urlLogo" [alt]="'Logo '+tarjetas.empresa" class="logo-empresa">
        </div>
        <h3 class="nombre-empresa">{{tarjetas.empresa}}</h3>
    </div>

    <div class="menu" *ngIf="status">
        <a (click)="borrarExp(tarjetas)">
            <i class="fa-solid fa-xmark cruz"></i>
        </a>
        <a (click)="editExp(tarjetas)">
            <i class="fa-solid fa-pen pen"></i>
        </a>
    </div>
</div>
